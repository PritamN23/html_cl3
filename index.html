<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <fieldset>
    <legend>Personal Details</legend>
    <form action="https://google.com" autocomplete="on"> 
        <label for="fName">First Name:-</label>
        <input type="text" placeholder="Enter First Name" name="fName" required><br>
        <br>
        <label for="mName">Middle Name:-</label>
        <input type="text" placeholder="Enter Middle Name" name="mName"><br>
        <br>
        <label for="lName">Last Name:-</label>
        <input type="text" placeholder="Enter Last Name" name="lName"><br>
        <br>
        <label for="course">course:</label>
        <select name="course" id="">
            <option value="course">course</option>
            <option value="mca">MCA</option>
            <option value="btech">Btech</option>
            <option value="bca">BCA</option>
            <option value="bcom">Bcom</option>
        </select>
        <br>
        <br>
        <label for="gender">Gender:</label>
        <br>
    <input type="radio" name="gender">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender">
        <label for="Female">Female</label>
        <br>
        <input type="radio" name="gender">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="dob">DOB:-</label>
        <input type="datetime-local" name="dob">
        <br><br>
        <label for="phone">Phone:-</label>
        <input type="text" name="phone" placeholder="+91" size="3" disabled>
        <input type="tel" name="phone" size="10">
        <br><br>
        <label for="address">Address:</label><br>
        <textarea name="address" id="" rows="10" cols="40"></textarea><br>
        <br>
        <label for="pass">Password</label>
        <input type="password" name="pass">
        <label for="repass">Re-type password</label>
        <input type="password" name="repass">
        <br>
        <br>
        
        <input type="checkbox" name="terms">
        <label for="terms"> Agree to terms and condition</label>
        <br>
        <input type="checkbox" name="terms">
        <label for="terms">Updates on whatsapp</label>
        <br><br>
        <label for="file">Choose File</label>
        <input type="file" name="file"><br><br>
        <label for="color">Choose color </label>
        <input type="color" name="color"><br><br>
        <label for="reset">Reset</label>
        <input type="reset" name="reset">
        <label for="submit">Submit</label>
        <input type="submit" name="submit">
        
       

    </form>
</fieldset>
</body>
</html>
